<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Accordi</title>
    <link rel="stylesheet" href="css/esercizi.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <button onclick="window.location.href='https://giuliavittoriacava.wixsite.com/ratatappbetaversion'" class="home-button">🏠 HOME</button>

    <nav class="tool-navigation">
        <button onclick="window.location.href='blocco.html'">📝 Blocco-notes</button>
        <button onclick="window.location.href='esercizi.html'">💡 Esercizi Creativi</button>
        <button onclick="window.location.href='rimario.html'">🔤 Rimario</button>
    </nav>

    <p style="font-size: 1.3em; color: #555;">Utilizza il generatore se non sai da che accordi partire!
        Genera la progressione e suonala!</p>

    
    <header>
        <h1>Generatore di Progressioni di Accordi</h1>
    </header>

    <main>
        <label for="genere">Scegli un genere musicale:</label>
        <select id="genere">
            <option value="cantautorato">Cantautorato</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
        </select>

        <label for="tonalita">Scegli una tonalità:</label>
        <select id="tonalita">
            <option value="C">Do Maggiore</option>
            <option value="Cm">Do Minore</option>
            <option value="D">Re Maggiore</option>
            <option value="Dm">Re Minore</option>
            <option value="E">Mi Maggiore</option>
            <option value="Em">Mi Minore</option>
            <option value="F">Fa Maggiore</option>
            <option value="Fm">Fa Minore</option>
            <option value="G">Sol Maggiore</option>
            <option value="Gm">Sol Minore</option>
            <option value="A">La Maggiore</option>
            <option value="Am">La Minore</option>
            <option value="B">Si Maggiore</option>
            <option value="Bm">Si Minore</option>
        </select>

        <button id="generaAccordi">Genera Accordi</button>
  <p style="font-size: 1.5em; color: #555;">Non sai suonare? Non preoccuparti!
    👂🎼 Clicca su ogni accordo per ascoltarlo!
    oppure</p>
        <div id="risultatoAccordi"></div>    
  
 
    </button>

    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>

    <!-- Script personalizzato -->
    <script src="js/accordi.js"></script>
</body>
</html>
