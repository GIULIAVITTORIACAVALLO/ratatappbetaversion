<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Accordi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Generatore di Progressioni di Accordi</h1>
    </header>

    <main>
        <label for="genere">Scegli un genere musicale:</label>
        <select id="genere">
            <option value="cantautorato">Cantautorato Italiano</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="pop">Pop</option>
        </select>

        <label for="tonalita">Scegli una tonalit√†:</label>
        <select id="tonalita">
            <option value="C">Do Maggiore</option>
            <option value="A">La Minore</option>
            <option value="G">Sol Maggiore</option>
            <option value="E">Mi Minore</option>
            <option value="D">Re Maggiore</option>
            <option value="B">Si Minore</option>
            <option value="F">Fa Maggiore</option>
            <option value="D#">Re# Minore</option>
        </select>

        <button onclick="generaProgressione()">Genera Progressione</button>

        <div id="output">
            <h2>Progressione generata:</h2>
            <p id="accordi"></p>
        </div>
    </main>

    <script src="js/generatore-accordi.js"></script>
</body>
</html>
