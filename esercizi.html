<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Creativi - RATATAPP</title>
    <link rel="stylesheet" href="stili.css">
</head>
<body class="esercizi-bg">

    <div class="container">
        <h1>Esercizi Creativi</h1>

        <button onclick="generaParola()">Genera Parola</button>
        <p id="parolaCasuale">Parola: </p>

        <button onclick="avviaCronometro()">Avvia Cronometro</button>
        <p id="timer">3:00</p>

        <textarea id="testoCreativo" placeholder="Scrivi il tuo testo qui..."></textarea>

        <div class="music-container">
            <iframe id="youtubePlayer" width="560" height="315" 
                src="https://www.youtube.com/embed/CfPxlb8-ZQ0?enablejsapi=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
            <button onclick="toggleMusic()">Play/Pausa Musica</button>
        </div>
    </div>

<script src="js/esercizi.js"></script>

</body>
</html>
