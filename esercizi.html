<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Creativi</title>
    <link rel="stylesheet" href="css/esercizi.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href='https://giuliavittoriacava.wixsite.com/ratatappbetaversion'">Home</button>
    <nav class="tool-navigation">
    <button onclick="window.location.href='blocco.html'">📝 Blocco-notes</button>
    <button onclick="window.location.href='accordi.html'">🎶 Progressioni di Accordi</button>
    <button onclick="window.location.href='rimario.html'">🔤 Rimario</button>
</nav>
    </header>

    <main>
        <h1>Esercizi Creativi</h1>

        <button onclick="generaParola()">📝 Genera Parola</button>
        <p id="parolaCasuale">Parola: --</p>

        <button onclick="avviaCronometro()">⏳ Avvia Timer</button>
        <button onclick="pausaCronometro()">⏸️ Pausa Timer</button>
        <p id="timer">3:00</p>

        <textarea id="testoUtente" placeholder="Scrivi il tuo esercizio qui..."></textarea>

        <audio id="musica" preload="auto">
            <source src="https://giuliavittoriacavallo.github.io/ratatappbetaversion/audio/lofi.mp3" type="audio/mpeg">
            Il tuo browser non supporta l'elemento audio.
        </audio>
        <button onclick="toggleMusica()">🎵 Play/Pausa Musica</button>
        <p style="font-size: 1.5em; color: #555;">Usa questo spazio per scrivere un flusso di coscienza. 
            La parola fornita è il tuo tema, hai 3 minuti di tempo!
        Clicca play e fatti trasportare dalla musica, ti aiuterà a concentrarti e ad entrare in un mondo tutto tuo</p>
    </main>

    <script src="js/esercizi.js"></script>
</body>
</html>
