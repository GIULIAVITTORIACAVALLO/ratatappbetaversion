<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizi Creativi</title>
    <link rel="stylesheet" href="css/esercizi.css"> <!-- Se il file è in una cartella "css" -->
</head>
<body>

    <h1>Esercizi Creativi</h1>

    <button onclick="generaParola()">📝 Genera Parola</button>
    <p id="parolaCasuale">Parola: --</p>

    <button onclick="avviaCronometro()">⏳ Avvia Timer</button>
    <button onclick="pausaCronometro()">⏸️ Pausa Timer</button>
    <p id="timer">3:00</p>

    <textarea id="testoUtente" placeholder="Scrivi il tuo esercizio qui..."></textarea>

    <audio id="musica" preload="auto">
        <source src="audio/lofi.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <button onclick="toggleMusica()">🎵 Play/Pausa Musica</button>

    <script src="js/esercizi.js"></script>

</body>
</html>
